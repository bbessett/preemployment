<link type="text/css" href="/resources/css/contactus.css" rel="stylesheet">


<!-- Begin Contact Us Component -->
<section class="contactWrapper">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <h1>Contact us</h1>
                <form data-formtype="contact" action="/admin/email-form-submission" id="contact-us" name="Contact Us"
                    method="post">
                    <input value="mdeange@transunion.com" name="emailTo" id="emailTo" type="hidden">
                    <div class="contactForm">
                        <p>If you have any questions or concerns about your account or need technical support,
                            please fill out the form below. Upon receiving your information, one of our
                            BackgroundNow representatives will assist you as soon as possible.</p>
                        <div class="inFieldLabels">
                            <fieldset>
                                <legend class="hide">Contact Us</legend>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="input-holder">
                                            <select tabindex="1" id="iam" name="iam" class="input-field  m-b-40"
                                                required="" aria-required="true"
                                                onblur="onInputBlur(this, 'iam', 'iamError')"
                                                onchange="onInputChange(this, 'iam', 'iamError')">
                                                <option value="" disabled="" selected=""></option>
                                                <option value="employer">Employer</option>
                                                <option value="applicant">Applicant</option>
                                                <option value="partner">Partner</option>
                                            </select>
                                            <label class="input-label" for="iam">
                                                <span class="input-label-content" data-content="I am a:">I am a</span>
                                            </label>
                                            <span class="errorMsg" id="iamError" aria-live="polite"></span>

                                            <!-- /select -->

                                        </div>
                                        <!-- /input-holder -->
                                        <div class="input-holder">
                                            <select tabindex="2" id="subject" name="subject" class="input-field m-b-40"
                                                required="" aria-required="true"
                                                onblur="onInputBlur(this, 'subject', 'subjectError')"
                                                onchange="onInputChange(this, 'subject', 'subjectError')">>
                                                <option value="" disabled="" selected=""></option>
                                                <option value="customer-service">Customer Support</option>
                                                <option value="sales">Sales</option>
                                                <option value="general">General</option>
                                                <option value="partner-inquiry">Partner Inquiry</option>
                                            </select>
                                            <label class="input-label" for="subject">
                                                <span class="input-label-content" data-content="Subject:">Subject</span>
                                            </label>
                                            <span class="errorMsg" id="subjectError" aria-live="polite"></span>
                                            <!-- /select -->
                                        </div>
                                        <!-- /input-holder -->
                                        <div class="input-holder">
                                            <input tabindex="3" class="input-field" type="text" id="contactname"
                                                name="contactname" required=""
                                                onblur="onInputBlur(this, 'contactname', 'contactnameError')"
                                                onkeyup="onInputChange(this, 'contactname', 'contactnameError')">
                                            <label class="input-label" for="contactname">
                                                <span class="input-label-content" data-content="Contact Name:">Contact
                                                    Name</span>
                                            </label>
                                            <span class="errorMsg error" id="contactnameError"
                                                aria-live="polite"></span>

                                        </div>
                                        <!-- /input-label -->
                                        <div class="input-holder">
                                            <input tabindex="4" class="input-field" type="email" id="email" name="email"
                                                required="" onblur="onInputBlur(this, 'email', 'emailError')"
                                                onkeyup="onInputChange(this, 'email', 'emailError')">
                                            <label class="input-label" for="email">
                                                <span class="input-label-content" data-content="Email:">Email</span>
                                            </label>
                                            <span class="errorMsg error" id="emailError" aria-live="polite"></span>

                                        </div>
                                        <!-- /input-label -->
                                    </div>
                                    <!-- /col-sm-12-->
                                    <div class="input-holder col-12 col-lg-6">
                                        <select tabindex="5" id="state" class="input-field select-field m-b-40"
                                            aria-required="true" name="state"
                                            onblur="onInputBlur(this, 'state', 'stateError')"
                                            onchange="onInputChange(this, 'state', 'stateError')">
                                            <option value="" disabled="" selected=""></option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                        <label class="input-label" for="state">
                                            <span class="input-label-content" data-content="State:">State</span>
                                        </label>
                                        <span class="errorMsg" id="stateError" aria-live="polite"></span>
                                    </div>
                                    <!-- /col-sm-12 col-md-6 -->
                                    <div class="col-sm-12 col-lg-6">
                                        <div class="input-holder">
                                            <input tabindex="6" class="input-field" type="text" id="zip" name="zip"
                                                required="" onblur="onInputBlur(this, 'zip', 'zipError')"
                                                onkeyup="onInputChange(this, 'zip', 'zipError')">
                                            <label class="input-label" for="zip">
                                                <span class="input-label-content" data-content="ZIP:">ZIP</span>
                                            </label>
                                            <span class="errorMsg error" id="zipError" aria-live="polite"></span>
                                        </div>
                                        <!-- /input-label -->
                                    </div>
                                    <!-- /col-sm-12 col-md-6 -->
                                    <div class="col-sm-12">
                                        <div class="input-holder">
                                            <input tabindex="7" class="input-field" type="text" id="company"
                                                name="company" required=""
                                                onblur="onInputBlur(this, 'company', 'companyError')"
                                                onkeyup="onInputChange(this, 'company', 'companyError')">
                                            <label class="input-label" for="company">
                                                <span class="input-label-content" data-content="Company:">Company</span>
                                            </label>
                                            <span class="errorMsg error" id="companyError" aria-live="polite"></span>
                                        </div>
                                        <!-- /input-label -->
                                        <div class="input-holder">
                                            <input tabindex="8" class="input-field" type="text" id="phone" name="phone"
                                                required="" onblur="onInputBlur(this, 'phone', 'phoneError')"
                                                onkeyup="onInputChange(this, 'phone', 'phoneError')">
                                            <label class="input-label" for="phone">
                                                <span class="input-label-content" data-content="Phone:">Phone</span>
                                            </label>
                                            <span class="errorMsg error" id="phoneError" aria-live="polite"></span>
                                        </div>
                                        <!-- /input-label -->
                                        <div class="input-holder">
                                            <textarea tabindex="9" id="comments" name="comments" class="input-field"
                                                required="" onblur="onInputBlur(this, 'comments', 'commentsError')"
                                                onkeyup="onInputChange(this, 'comments', 'commentsError')"></textarea>
                                            <label class="input-label" for="comments">
                                                <span class="input-label-content"
                                                    data-content="Comments:">Comments</span>
                                            </label>
                                            <span class="errorMsg error" id="commentsError" aria-live="polite"></span>
                                        </div>
                                        <!-- /input-label -->
                                    </div>
                                    <!-- /col-12-->
                                </div>
                            </fieldset><button class="btn btn-sq btn-yellow btn-wide submitButton" name="submit"
                                type="submit" tabindex="10">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End Contact Us Component -->


<script src="/resources/js/validations.js"></script>
